<style>

:root{
--azul-petroleo:#0f2f3f;
--overlay:rgba(10,35,50,0.85);
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

html{
scroll-behavior:smooth;
}

body{
color:#fff;
padding-top:90px;
background:var(--azul-petroleo);
}

/* HEADER */

header{
position:fixed;
top:0;
width:100%;
background:var(--azul-petroleo);
padding:20px 8%;
display:flex;
justify-content:space-between;
align-items:center;
z-index:1000;
}

.logo img{
height:60px;
}

nav{
display:flex;
align-items:center;
}

nav a{
color:#fff;
text-decoration:none;
margin-left:25px;
font-weight:500;
transition:.3s;
}

nav a:hover{
opacity:.7;
}

.social{
margin-left:30px;
display:flex;
gap:15px;
}

.social a{
color:#fff;
font-size:18px;
}

/* HERO */

.hero{
height:100vh;
position:relative;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:0 20px;
overflow:hidden;
}

.hero::before{
content:"";
position:absolute;
inset:0;
background:
linear-gradient(var(--overlay), var(--overlay)),
url('img/hero-cozinha.jpg') center/cover no-repeat;
animation:zoom 20s ease-in-out infinite alternate;
z-index:-1;
}

@keyframes zoom{
0%{transform:scale(1);}
100%{transform:scale(1.08);}
}

.hero h2{
font-size:56px;
font-weight:800;
margin-bottom:20px;
text-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.hero p{
font-size:20px;
margin-bottom:35px;
max-width:700px;
opacity:0.95;
}

/* BOTÃO */

.btn{
background:#fff;
color:var(--azul-petroleo);
padding:16px 40px;
text-decoration:none;
border-radius:50px;
font-weight:700;
letter-spacing:0.5px;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
transition:.3s ease;
}

.btn:hover{
transform:translateY(-4px);
box-shadow:0 15px 35px rgba(0,0,0,0.4);
}

/* FOOTER */

footer{
background:var(--azul-petroleo);
text-align:center;
padding:40px 20px;
}

/* WHATS */

.whatsapp{
position:fixed;
bottom:25px;
right:25px;
background:#25d366;
color:#fff;
padding:15px 20px;
border-radius:50px;
text-decoration:none;
font-weight:600;
box-shadow:0 5px 15px rgba(0,0,0,.3);
}

@media(max-width:768px){
.hero h2{
font-size:34px;
}
header{
flex-direction:column;
}
nav{
margin-top:10px;
flex-direction:column;
}
.social{
margin-top:10px;
}
}

</style>
</head>
